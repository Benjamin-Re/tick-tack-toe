<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tick-tack-toe</title>
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container2">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <h1>TICK-tack-TOE (⊙ᗜ⊙)</h1>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="cell1"></div>
      <div class="cell2"></div>
      <div class="cell3"></div>
      <div class="cell4"></div>
      <div class="cell5"></div>
      <div class="cell6"></div>
      <div class="cell7"></div>
      <div class="cell8"></div>
      <div class="cell9"></div>
    </div>

    <footer class="p-3 bg-dark text-white">
      <div class="container2">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <div class="text-end">
            <button type="button" class="new-game btn btn-outline-light me-2">
              New Game
            </button>
            <button type="button" class="enable-AI btn btn-outline-light me-2">
                New Game against Computer
              </button>
            <button type="button" class="btn btn-warning">?</button>
            <button type="button" class="btn btn-primary invisible">Made by @Benjamin-Re, icons by https://www.lennyfacecopypaste.com/</button>
          </div>
        </div>
      </div>
    </footer>
    <div class="status"></div>
  </body>
</html>
